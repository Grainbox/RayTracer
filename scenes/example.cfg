# Reflections Showcase Scene
scene:
{
  # Camera setup
  camera:
  {
    resolution: { width = 800; height = 600; };
    position: { x = 0; y = 5; z = 50; };        # Slightly better angle for reflections
    rotation: { x = 0; y = 0; z = 0; };
    fov: 60.0;
  };

  primitives:
  {
    planes: (
      # Reflective Floor
      {
        axis = "Y";
        axis_pos = -8.0;
        color = [100, 100, 100];
        reflectivity = 0.4;
      }
    );

    spheres: (
      # Large Red Reflective Sphere
      {
        center: { x = 0; y = 0; z = 0; };
        radius = 8.0;
        color: { r = 255; g = 60; b = 60; };
        reflectivity = 0.3;
      },
      # Green Sphere
      {
        center: { x = -15; y = -1; z = -15; };
        radius = 6.0;
        color: { r = 60; g = 255; b = 60; };
        reflectivity = 0.5;
      },
      # Blue Sphere front - very reflective (Chrome-like)
      {
        center: { x = 15; y = -3; z = 15; };
        radius = 5.0;
        color: { r = 60; g = 60; b = 255; };
        reflectivity = 0.8;
      }
    );
  };

  lights:
  {
    ambient = 0.1;
    diffuse = 0.9;

    point: (
      { position: { x = 40; y = 60; z = 40; }; }
    );

    directional: (
      {
        position: { x = 0; y = 0; z = 0; };
        direction: { x = -1; y = -1; z = -0.5; };
      }
    );
  };
};
