# Cool Scene Configuration
scene:
{
  # Camera setup
  camera:
  {
    resolution: { width = 400; height = 300; }; # Lower resolution for faster render testing
    position: { x = 0; y = 5; z = 40; };        # Elevated position
    rotation: { x = 0; y = 0; z = 0; };
    fov: 60.0;
  };

  primitives:
  {
    spheres: (
      # Central Red Sphere
      {
        center: { x = 0; y = 0; z = 0; };
        radius = 5;
        color: { r = 255; g = 50; b = 50; };
      },
      # Green Sphere Left
      {
        center: { x = -12; y = 0; z = -5; };
        radius = 4;
        color: { r = 50; g = 255; b = 50; };
      },
      # Blue Sphere Right
      {
        center: { x = 12; y = 0; z = -5; };
        radius = 4;
        color: { r = 50; g = 50; b = 255; };
      },
      # Small Yellow Sphere Front
      {
        center: { x = 5; y = -3; z = 10; };
        radius = 2;
        color: { r = 255; g = 255; b = 50; };
      }
    );
  };


  lights:
  {
    ambient = 0.3;
    diffuse = 0.7;

    point: (
      # Main light from above/right
      { position: { x = 50; y = 100; z = 50; }; }
    );

    directional: (
      # Fill light from front
      {
        position: { x = 0; y = 0; z = 50; };
        direction: { x = 0; y = 0; z = -1; };
      }
    );
  };
};
