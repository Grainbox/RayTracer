# Hard Shadows Showcase Scene
scene:
{
  # Camera setup
  camera:
  {
    resolution: { width = 800; height = 600; };
    position: { x = 0; y = 2; z = 50; };        # Lowered to center the spheres
    rotation: { x = 0; y = 0; z = 0; };
    fov: 60.0;
  };

  primitives:
  {
    planes: (
      # Floor to catch shadows
      {
        axis = "Y";
        axis_pos = -8.0;
        color = [150, 150, 150];
      }
    );

    spheres: (
      # Large Red Sphere in the middle
      {
        center: { x = 0; y = 0; z = 0; };
        radius = 8.0;
        color: { r = 255; g = 60; b = 60; };
      },
      # Green Sphere behind and to the left
      {
        center: { x = -15; y = -1; z = -15; };
        radius = 6.0;
        color: { r = 60; g = 255; b = 60; };
      },
      # Blue Sphere front and right - should cast shadow on the plane and maybe overlap others
      {
        center: { x = 15; y = -3; z = 15; };
        radius = 5.0;
        color: { r = 60; g = 60; b = 255; };
      }
    );
  };

  lights:
  {
    ambient = 0.15; # Reduced ambient for deeper shadows
    diffuse = 0.85;

    point: (
      # Strong light from high right and slightly front
      { position: { x = 40; y = 60; z = 40; }; }
    );

    directional: (
      # Very weak fill light from the opposite side
      {
        position: { x = 0; y = 0; z = 0; };
        direction: { x = -1; y = -1; z = -0.5; };
      }
    );
  };
};
