# Refractions Showcase Scene
scene:
{
  samples = 4;
  # Camera setup
  camera:
  {
    resolution: { width = 800; height = 600; };
    position: { x = 0; y = 15; z = 120; };        # Moved further back and slightly higher
    rotation: { x = 0; y = 0; z = 0; };
    fov: 60.0;
  };

  primitives:
  {
    planes: (
      # Reflective Floor
      {
        axis = "Y";
        axis_pos = -8.0;
        color = [100, 100, 100];
        reflectivity = 0.4;
      }
    );

    spheres: (
      # Glass Sphere (Center)
      {
        center: { x = 0; y = 0; z = 0; };
        radius = 8.0;
        color: { r = 255; g = 255; b = 255; };
        reflectivity = 0.1;
        transparency = 0.9;
        refractiveIndex = 1.5; # Glass
      },
      # Green Reflective Sphere
      {
        center: { x = -20; y = -1; z = -15; }; 
        radius = 6.0;
        color: { r = 60; g = 255; b = 60; };
        reflectivity = 0.5;
      },
      # Blue Chrome Sphere
      {
        center: { x = 20; y = -3; z = 15; };  
        radius = 5.0;
        color: { r = 60; g = 60; b = 255; };
        reflectivity = 0.8;
      }
    );

    cylinders: (
      {
        center: { x = 18; y = -5; z = 40; }; 
        radius = 3.0;
        height = 6.0;
        color: { r = 255; g = 255; b = 0; };
        reflectivity = 0.2;
      }
    );
  };

  lights:
  {
    ambient = 0.1;
    diffuse = 0.9;

    point: (
      # Main Light
      { position: { x = 40; y = 60; z = 40; }; },
      # Back-Left Fill Light
      { position: { x = -60; y = 40; z = 20; }; }
    );

    directional: (
      {
        position: { x = 0; y = 0; z = 0; };
        direction: { x = -1; y = -1; z = -0.5; };
      }
    );
  };
};
